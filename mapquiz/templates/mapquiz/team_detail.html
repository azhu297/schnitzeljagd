{% extends "mapquiz/base.html" %}

{% load i18n %}
{% block title %} {{ object.name }} {% endblock %}

{% block body %}
    <div class="jumbotron">

        {% if joining %}
            <h1>{% trans 'You are joining team' %}:</h1>
        {% else %}
            <h1>{% trans 'You are in team' %}:</h1>
        {% endif %}
        <h1>{{ team_name }}</h1>

    </div>

    <div class="container p-5">
        <img src="{{ object.logo.url }}" class="rounded-circle mx-auto d-block img-fluid" alt="Flower image">
    </div>
{% endblock %}
