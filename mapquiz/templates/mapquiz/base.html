<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% load static %}
    {% load i18n %}

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <title>{% block title %} {% trans 'Map Quiz' %} {% endblock %}</title>
    <link rel="icon" href="{% static 'images/test.png' %}">
</head>
<body>

<!-- Navigation bar for team display -->
<nav class="navbar navbar-expand-md bg-dark navbar-dark text-white py-2 px-3 justify-content-center">
    <span class="navbar-brand position-absolute pt-3">
        <img src="{{ team.logo.url }}" class="rounded-circle" alt="Team Logo" style="height:100px; width:100px;">
    </span>
    <ul class="nav navbar-nav position-relative">
        <li class="nav-item">{{ team.name }}</li>
    </ul>

    <button class="navbar-toggler position-relative ml-auto py-0" type="button" data-toggle="collapse"
            data-target="#navbarCollapse">
        {% trans 'Source' %}
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="nav navbar-nav position-relative ml-auto">
            <li class="nav-item">
                <div class="text-white-50 bg-dark">Icons made by <a href="https://www.flaticon.com/authors/freepik"
                                                                    title="Freepik">Freepik</a> from <a
                        href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
            </li>
        </ul>
    </div>
    <!-- TODO: button to view the team QR Code to let other people join -->
</nav>
<div class="py-4"></div>
{% block body %} {% endblock %}

</body>
</html>
